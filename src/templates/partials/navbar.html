<!-- Navbar Section -->
{% load static %}
{% url 'home' as home_url %}
{% url 'travel:home' as home_url %}
{% url 'travel:add_trip' as add_trip_url %}
{% url 'logout' as logout_url %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
    <div class="container ">
        <a class="navbar-brand d-none d-md-block" href="{{ home_url }}">
            <img src="{% static 'img/airplane_logo.png'%}" alt="airplane logo">
        </a>
        <h3 class="text-white">Hello, {{ user.first_name }}</h3>
        <!-- Hamburger button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a href="{{ add_trip_url }}" class="btn btn-info">Add Trip</a>
                </li>
                <li class="nav-item ">
                    <a href="{{ logout_url }}" class="btn btn-danger">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
